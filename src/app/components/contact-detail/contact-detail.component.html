<div class="container" [class.night-mode]="!dayMode">
  <nz-card class="item-card" *ngIf="item" [class.night-mode]="!dayMode">
    <div class="item-card__name">
      <div class="flex-wrap">{{ item.name }}</div>
    </div>
    <nz-divider
      nzText="Basic info"
      nzOrientation="left"
      class="divider"
      [class.night-mode]="!dayMode"
    ></nz-divider>
    <div class="item-card__line">
      <div class="item-card__box">
        <div class="item-card__title item-card__title--left">Phone</div>
        <div class="item-card__data item-card__data--left">
          <div class="flex-wrap">
            <span
              nz-icon
              nzType="mobile"
              nzTheme="outline"
              class="item-card__icon"
            ></span>
            <span>{{ item.phone }}</span>
          </div>
        </div>
      </div>
      <div class="item-card__box">
        <div class="item-card__title">Email</div>
        <div class="item-card__data">
          <div class="flex-wrap">
            <span
              nz-icon
              nzType="mail"
              nzTheme="outline"
              class="item-card__icon"
            ></span>
            <div>
              {{ item.email }}
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="item-card__line">
      <div class="item-card__box">
        <div class="item-card__title item-card__title--left">User name</div>
        <div class="item-card__data item-card__data--left">
          <div class="flex-wrap">
            <span
              nz-icon
              nzType="user"
              nzTheme="outline"
              class="item-card__icon"
            ></span>
            <span>{{ item.username }}</span>
          </div>
        </div>
      </div>
      <div class="item-card__box">
        <div class="item-card__title">Website</div>
        <div class="item-card__data">
          <div class="flex-wrap">
            <span
              nz-icon
              nzType="chrome"
              nzTheme="outline"
              class="item-card__icon"
            ></span>
            <span>{{ item.website }}</span>
          </div>
        </div>
      </div>
    </div>
    <nz-divider
      nzText="Location"
      nzOrientation="left"
      class="divider"
      [class.night-mode]="!dayMode"
    ></nz-divider>
    <div class="item-card__line">
      <div class="item-card__box">
        <div class="item-card__title">Address</div>
        <div class="item-card__data item-card__data--address">
          <div class="flex-wrap">
            <span
              nz-icon
              nzType="home"
              nzTheme="outline"
              class="item-card__icon"
            ></span>
            <span>{{ contactAddress }}</span>
          </div>
          <a [href]="addressOnMap" class="link" target="_blank">

    </div>
    <nz-divider
      nzText="Workplace"
      nzOrientation="left"
      class="divider"
      [class.night-mode]="!dayMode"
    ></nz-divider>
    <div class="item-card__line">
      <div class="item-card__box">
        <div class="item-card__title">Company</div>
        <div class="item-card__data">
          <app-company-card
            [item]="item.company"
            [dayMode]="dayMode"
            [displayCard]="isDesktopMode"
          ></app-company-card>
        </div>
      </div>
    </div>
  </nz-card>
</div>
