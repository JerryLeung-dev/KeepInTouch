<ul nz-list [nzDataSource]="items" nzSize="large" [nzBordered]="false">
  <nz-list-header class="item-list__header">
    <ng-container *ngIf="dayMode">
      <img src="/assets/logo.PNG" class="logo" />
    </ng-container>
    <ng-container *ngIf="!dayMode">
      <img src="/assets/logo-dark.PNG" class="logo" />
    </ng-container>
  </nz-list-header>
  <li
    nz-list-item
    *ngFor="let item of items"
    nzNoFlex
    (click)="selectItem(item.id)"
    [class.selected]="isSelected(item.id)"
    class="item"
    [class.night-mode]="!dayMode"
  >
    <nz-list-item-meta>
      <nz-list-item-meta-title>
        <h3 class="item__name" [class.night-mode]="!dayMode">
          {{ item.name }}
        </h3>
      </nz-list-item-meta-title>
      <nz-list-item-meta-description>
        <div class="item-details">
          <div class="item-details__method">
            <span
              nz-icon
              nzType="mobile"
              nzTheme="outline"
              class="item-details__icon"
            ></span>
            <span [class.night-mode]="!dayMode">{{ item.phone }}</span>
          </div>
          <div class="item-details__method">
            <span
              nz-icon
              nzType="mail"
              nzTheme="outline"
              class="item-details__icon"
            ></span>
            <span [class.night-mode]="!dayMode">{{ item.email }}</span>
          </div>
        </div>
      </nz-list-item-meta-description>
    </nz-list-item-meta>
  </li>
</ul>
