<!-- [nzZeroTrigger]="triggerTemplate" -->
<div class="page-container">
  <nz-layout>
    <nz-sider
      nzCollapsible
      [(nzCollapsed)]="isCollapsed"
      [nzCollapsedWidth]="0"
      [nzWidth]="siderWidth"
      nzBreakpoint="xl"
      [nzTheme]="dayMode"
      [class.night-mode]="!isDay"
    >
      <app-contact-menu
        [items]="contacts"
        [dayMode]="isDay"
        (itemSelected)="updateContent($event)"
      ></app-contact-menu>
    </nz-sider>
    <nz-layout class="page-container__big-column">
      <nz-header [class.night-mode]="!isDay">
        <ng-container *ngIf="isCollapsed && isDay">
          <img src="/assets/logo.PNG" class="logo" />
        </ng-container>
        <ng-container *ngIf="isCollapsed && !isDay">
          <img src="/assets/logo-dark.PNG" class="logo" />
        </ng-container>
        <nz-switch
          [ngModel]="true"
          [nzCheckedChildren]="checkedTemplate"
          [nzUnCheckedChildren]="unCheckedTemplate"
          (ngModelChange)="handleModeChange($event)"
          class="siwtch"
          [class.switch--day-mode]="isDay"
          [class.switch--night-mode]="!isDay"
        ></nz-switch>
      </nz-header>
      <nz-content>
        <app-contact-detail
          [item]="selectedContact"
          [dayMode]="isDay"
        ></app-contact-detail>
      </nz-content>
    </nz-layout>
  </nz-layout>
</div>

<ng-template #triggerTemplate>
  <span
    class="trigger"
    nz-icon
    [nzType]="triggerIconType"
    (click)="isCollapsed = !isCollapsed"
    [class.night-mode]="!isDay"
  ></span>
</ng-template>
